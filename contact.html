    <header class="hero-background contact-header">
      <div class="container px-5 px-sm-1">
          <div class="row">
              <div class="col-md-2 col-lg-3"></div>
              <div class="col-md-8 col-lg-6">
                <div class="skills-title contact-title"><h3>Send Me an email</h3></div>
                <form id="my-form" action="https://formspree.io/f/xwkavyrl" method="POST">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" name="name_field" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Email Address</label>
                    <input type="email" name="email_field" class="form-control" id="formGroupExampleInput2">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput">Subject</label>
                    <input type="text" name="subject_field" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Reason</label>
                    <select class="form-control" name="reason_field" id="exampleFormControlSelect1">
                      <option>Just to Say Hi</option>
                      <option>Business</option>
                      <option>Social Media</option>
                      <option>Software Development</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">The Message</label>
                    <textarea class="form-control message" name="message_field" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="contact-btn-container">
                  <button type="submit" class="btn contact-btn" id="submit-form">Submit</button>
                  </div>
                  <div id="my-form-status" class="alert alert-success" role="alert"></div>
                </form>
              </div>
              <div class="col-md-2 col-lg-4"></div>
          </div>
      </div>

    </header>
